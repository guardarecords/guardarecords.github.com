<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta id="Viewport" name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" />
		<link rel="stylesheet" href="main.css" />
		<link href="https://fonts.googleapis.com/css?family=Dosis:300" rel="stylesheet" />
		<link rel="icon" href="favicon.ico" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<title>Guarda Records</title>
	</head>
	<body>

		<div class="main-content">
			<img src="img/logo.svg" class="main-logo" />
			<img src="img/records.svg" class="main-logo-part2" />
			<p class="main-blurb">
				East London, immersive vibrations. <br />
				Smooth, bassy, juicy beats. <br />
			</p>
			<div class="main-social">
				<a href="https://www.facebook.com/guardarecords/"><img src="img/social_fb.svg" /></a>
		<a href="https://twitter.com/guardarecords/"><img src="img/social_twitter.svg" /></a>
		<a href="https://www.instagram.com/guardarecords/"><img src="img/social_instagram.svg" /></a>
			</div>
		</div>

		<div class="parent-grid">
			<div class="col main">

				<div class="main-col"><div class="main-parent">

				</div></div>

				<img src="img/footer-img-left.png" class="parent-footer" />
			</div>
			<div class="col rewindit">
				<div class="rewindit-col"><div class="rewindit-parent">

				</div></div>

				<img src="img/footer-img-right.png" class="parent-footer" />

			</div>
		</div>

</html>
